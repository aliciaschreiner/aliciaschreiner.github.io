<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Table Build Activity</title>
    <link rel="stylesheet" type="text/css" href="/lesson8/css/tablebuild.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap"
      rel="stylesheet"
    />


  </head>
  <body>
    <table style="width:100%">
      <thead>
        <tr>
          <th colspan="3"><strong>ACME Wildwest</strong></th>
        </tr>
        <tr>
          <th class="darkbox">Period</th>
          <th class="darkbox">Sales</th>
          <th class="darkbox">Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td class="darkbox">$7,500</td>
        </tr>
        <tr>
          <td><i>Black Friday</i></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
